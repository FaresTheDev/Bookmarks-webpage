<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Bookmark demo</title>
</head>
<body>

    <!-- modal -->
    <h1 id="show-modal">Add bookmark</h1>

    <!-- bookmarks -->
    <div class="container" id="bookmarks-container"></div>

    <!-- modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>

            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>

            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- website name -->
                    <div class="form-group">
                        <label for="website-name"
                        class="form-label">
                            website name
                        </label>

                        <input type="text" class="form-input" id="website-name">
                    </div>

                     <!-- website url -->
                     <div class="form-group">
                        <label for="website-url" class="form-label">
                            website url
                        </label>

                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
